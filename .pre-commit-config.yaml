repos:
  - repo: local
    hooks:
      - id: uv-lock-check
        name: uv lock check
        entry: uv lock --check
        language: system
        files: pyproject.toml
        pass_filenames: false
        require_serial: true
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check
        language: system
        types_or: [python, pyi]
        require_serial: true
      - id: ruff-format
        name: ruff format
        entry: bash -c "uv run ruff format "$@" && git add -u"
        language: system
        types_or: [python, pyi]
        require_serial: true
