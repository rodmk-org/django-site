<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Greetings{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
        h1, h2 { color: #2c3e50; }
        ul { padding-left: 1.5em; }
        a { color: #2980b9; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .error { color: #c0392b; }
        .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #eee; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
